
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>UpcycleAI - Trash to Treasure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            padding: {
              'safe': 'env(safe-area-inset-bottom)',
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-out',
              slideUp: 'slideUp 0.5s ease-out',
              blob: 'blob 7s infinite',
              scaleIn: 'scaleIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
              rotate3d: 'rotate3d 8s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              scaleIn: {
                 '0%': { transform: 'scale(0.8)', opacity: '0' },
                 '100%': { transform: 'scale(1)', opacity: '1' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              rotate3d: {
                '0%': { transform: 'perspective(1000px) rotateY(0deg)' },
                '100%': { transform: 'perspective(1000px) rotateY(360deg)' },
              }
            },
            colors: {
              dark: {
                bg: '#0f172a',
                card: '#1e293b',
                text: '#f1f5f9',
                muted: '#94a3b8'
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* background-color: #f0fdf4;  Removed to let React handle bg classes */
        -webkit-tap-highlight-color: transparent;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      /* Hide scrollbar for clean horizontal scrolling */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
    </style>
  <script type="importmap">

    "react/": "https://aistudiocdn.com/react@^19.2.1/",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
