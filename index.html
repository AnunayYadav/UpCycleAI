
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>UpcycleAI - Trash to Treasure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            padding: {
              'safe': 'env(safe-area-inset-bottom)',
            },
            animation: {
              fadeIn: 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              slideUp: 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              slideInRight: 'slideInRight 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
              blob: 'blob 10s infinite',
              scaleIn: 'scaleIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
              rotate3d: 'rotate3d 12s linear infinite',
              pulseSlow: 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(30px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              scaleIn: {
                 '0%': { transform: 'scale(0.9)', opacity: '0' },
                 '100%': { transform: 'scale(1)', opacity: '1' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(50px, -70px) scale(1.1)' },
                '66%': { transform: 'translate(-30px, 40px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              rotate3d: {
                '0%': { transform: 'perspective(1000px) rotateY(0deg)' },
                '100%': { transform: 'perspective(1000px) rotateY(360deg)' },
              }
            },
            colors: {
              midnight: {
                black: '#000000',
                card: '#0a0a0a',
                border: 'rgba(255,255,255,0.06)',
                accent: '#10b981', // emerald-500
                glow: 'rgba(16,185,129,0.3)',
                muted: '#525252'
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #ffffff;
        -webkit-tap-highlight-color: transparent;
        transition: background-color 0.4s ease, color 0.4s ease;
        overflow-x: hidden;
      }
      .dark body {
        background-color: #000000;
        color: #ffffff;
      }
      body:not(.dark) {
        background-color: #ffffff;
        color: #111827;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .glass {
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      .emerald-glow {
        box-shadow: 0 0 20px rgba(16, 185, 129, 0.15);
      }
      .emerald-text-glow {
        text-shadow: 0 0 10px rgba(16, 185, 129, 0.4);
      }
      .preserve-3d { transform-style: preserve-3d; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.1/client",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="bg-black">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
